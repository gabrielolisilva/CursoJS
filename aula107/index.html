<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1 class="titulo">Formulário de Cadastro</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou número</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        
        <div class="formulario">
            <p><label for="nome">Nome:</label></p>
            <input type="text" name="nome" id="nome" autocomplete="off">

            <p><label for="sobrenome">Sobrenome:</label></p>
            <input type="text" name="sobrenome" id="sobrenome" autocomplete="off">

            <p><label for="cpf">CPF:</label></p>
            <input type="text" name="cpf" id="cpf" autocomplete="off">

            <p><label for="usuario">Usuário:</label></p>
            <input type="text" name="usuario" id="usuario" autocomplete="off">

            <p><label for="senha">Senha:</label></p>
            <input type="text" name="senha" id="senha" autocomplete="off">

            <p><label for="repetirsenha">Repetir senha:</label></p>
            <input type="text" name="repetirsenha" id="repetirsenha" autocomplete="off">

        </div>

        <button class="enviar">Enviar</button>

    </section>

    <script src="main.js"></script>
</body>
</html>
